<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .celebration-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-circle {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #00c851, #28a745);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: bounceIn 1s ease-out, pulse 2s infinite 1s;
            position: relative;
            z-index: 10;
        }

        .confirmation-text {
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .booking-text {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .confirmed-text {
            font-size: 28px;
            letter-spacing: 2px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confettiFall 3s linear;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #ffe66d; }
        .confetti:nth-child(4n) { background: #ff6b6b; }
        .confetti:nth-child(5n) { background: #a8e6cf; }

        .cheer-text {
            position: absolute;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: cheerPop 3s ease-out;
            pointer-events: none;
        }

        .cheer-1 {
            top: 15%;
            left: 10%;
            animation-delay: 0.5s;
            color: #ff6b6b;
        }

        .cheer-2 {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
            color: #4ecdc4;
        }

        .cheer-3 {
            bottom: 25%;
            left: 15%;
            animation-delay: 1.5s;
            color: #ffe66d;
        }

        .cheer-4 {
            bottom: 15%;
            right: 15%;
            animation-delay: 2s;
            color: #a8e6cf;
        }

        .checkmark {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: checkmarkPop 0.8s ease-out 0.5s both;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes cheerPop {
            0% {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            20% {
                transform: scale(1.2) translateY(-20px);
                opacity: 1;
            }
            40% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-30px);
                opacity: 0;
            }
        }

        @keyframes checkmarkPop {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(1);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="celebration-container">
        <!-- Main Circle with Text -->
        <div class="main-circle">
            <div class="confirmation-text">
                <div class="booking-text">BOOKING</div>
                <div class="confirmed-text">CONFIRMED</div>
            </div>
            <div class="checkmark"></div>
        </div>

        <!-- Cheer Text -->
        <div class="cheer-text cheer-1">ðŸŽ‰ YES!</div>
        <div class="cheer-text cheer-2">WOOHOO! ðŸŽŠ</div>
        <div class="cheer-text cheer-3">ðŸŽˆ AMAZING!</div>
        <div class="cheer-text cheer-4">PERFECT! âœ¨</div>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create fireworks
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8fab'];
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const centerX = Math.random() * window.innerWidth;
                    const centerY = Math.random() * window.innerHeight * 0.6 + window.innerHeight * 0.2;
                    
                    for (let j = 0; j < 12; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.left = centerX + 'px';
                        firework.style.top = centerY + 'px';
                        
                        const angle = (j / 12) * Math.PI * 2;
                        const distance = 100 + Math.random() * 100;
                        const dx = Math.cos(angle) * distance;
                        const dy = Math.sin(angle) * distance;
                        
                        firework.style.setProperty('--dx', dx + 'px');
                        firework.style.setProperty('--dy', dy + 'px');
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 2000);
                    }
                }, i * 800);
            }
        }

        // Create sparkles around the circle
        function createSparkles() {
            const circle = document.querySelector('.main-circle');
            const rect = circle.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const angle = (i / 20) * Math.PI * 2;
                const radius = 180;
                const x = rect.left + rect.width/2 + Math.cos(angle) * radius;
                const y = rect.top + rect.height/2 + Math.sin(angle) * radius;
                
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.animationDelay = (Math.random() * 2) + 's';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        }

        // Start the celebration
        window.addEventListener('load', () => {
            createConfetti();
            setTimeout(createFireworks, 500);
            setTimeout(createSparkles, 300);
        });
    </script>
</body>
</html>
