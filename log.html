<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipeable Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2>Welcome! ❤️</h2>
            <p>Movie is not a passion,It's an emotion.</p>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <div class="form-container">
                <!-- Signup Form -->
                <form id="signup-form" class="active">
                    <h2>Sign Up</h2>
		    <input type="firstname" placeholder="First Name" required>
		    <input type="lastname" placeholder="Last Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <span class="switch">Login</span></p>
                </form>

                <!-- Login Form -->
                <form id="login-form">
                    <h2>Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <span class="switch">Sign Up</span></p>
                </form>
		
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
