<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CinemaMax - Movie Ticket Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header with logo */
    .header {
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      margin: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .container:hover::before {
      left: 100%;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    input, select {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
      transform: scale(1.02);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      display: block;
      width: 100%;
      margin: 20px 0;
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #4ecdc4, #45b7d1);
      transition: left 0.3s;
      z-index: -1;
    }

    button:hover::before {
      left: 0;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .screen {
      width: 80%;
      height: 60px;
      background: linear-gradient(45deg, #333, #666);
      margin: 30px auto;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .screen::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: screenGlow 3s infinite;
    }

    @keyframes screenGlow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .seat-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      margin: 20px 0;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .row-label {
      width: 30px;
      text-align: center;
      font-weight: bold;
      color: #4ecdc4;
    }

    .seat {
      width: 35px;
      height: 35px;
      background: linear-gradient(45deg, #444, #666);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
      font-weight: bold;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .seat::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(78, 205, 196, 0.3);
      border-radius: 50%;
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .seat:hover::before {
      width: 100%;
      height: 100%;
    }

    .seat:hover {
      transform: scale(1.1);
      border-color: #4ecdc4;
      box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
    }

    .seat.selected {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
      50% { box-shadow: 0 0 30px rgba(255, 107, 107, 0.8); }
    }

    .gap {
      width: 30px;
    }

    .payment-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .payment-section img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s ease;
      border: 3px solid transparent;
    }

    .payment-section img:hover {
      transform: scale(1.1);
      border-color: #4ecdc4;
      box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
    }

    #qrSection {
      display: none;
      margin-top: 30px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #qrCodeImage {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }

    #referenceSection {
      display: none;
      margin-top: 20px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .total-section {
      background: rgba(255, 107, 107, 0.1);
      border: 2px solid rgba(255, 107, 107, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .amount {
      font-size: 2rem;
      font-weight: bold;
      color: #4ecdc4;
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
    }

    .ticket {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      color: #333;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      margin: 20px auto;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .ticket::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #ff6b6b);
      background-size: 200% 100%;
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .ticket-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .ticket-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .confirmed {
      color: #28a745;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .seat-legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      font-size: 14px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-seat {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .available { background: linear-gradient(45deg, #444, #666); }
    .selected { background: linear-gradient(45deg, #ff6b6b, #4ecdc4); }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation" id="bgAnimation"></div>

  <!-- Header -->
  <div class="header">
    <div class="logo">üé¨ CinemaMax</div>
  </div>

  <!-- Login Section -->
  <div class="container" id="login-section" style="text-align: center;">
    <h2 style="margin-bottom: 20px; color: #4ecdc4;">üé≠ Welcome Back</h2>
    <input type="text" id="username" placeholder="üë§ Enter Username" />
    <input type="password" id="password" placeholder="üîí Enter Password" />
    <button onclick="login()">üöÄ Login</button>
  </div>

  <!-- Movie Selection -->
  <div class="container" id="movie-selection" style="display: none; text-align: center;">
    <h2 style="margin-bottom: 20px; color: #4ecdc4;">üé™ Select Movie Details</h2>
    <label style="display: block; margin-bottom: 5px; color: #4ecdc4;">üè¢ Select Theater:</label>
    <select id="theater">
      <option value="Akash">üåü Akash Premium</option>
      <option value="Maruthi">üé≠ Maruthi Cinemas</option>
      <option value="Bharathi">üé™ Bharathi Multiplex</option>
      <option value="Mohan">üé¨ Mohan Theatre</option>
      <option value="Govardhan">üèõÔ∏è Govardhan Palace</option>
    </select>
    <label style="display: block; margin-bottom: 5px; color: #4ecdc4;">‚è∞ Select Show Timing:</label>
    <select id="timing">
      <option value="10:30 AM">üåÖ 10:30 AM - Morning Show</option>
      <option value="1:30 PM">‚òÄÔ∏è 1:30 PM - Matinee</option>
      <option value="4:30 PM">üå§Ô∏è 4:30 PM - Evening</option>
      <option value="7:30 PM">üåÜ 7:30 PM - Prime Time</option>
      <option value="10:30 PM">üåô 10:30 PM - Night Show</option>
    </select>
    <label style="display: block; margin-bottom: 5px; color: #4ecdc4;">üìÖ Select Date:</label>
    <input type="date" id="date" />
    <button onclick="showSeatSelection()">üé´ Select Seats</button>
  </div>

  <!-- Seat Selection -->
  <div id="seat-section" style="display: none; text-align: center;">
    <div class="container">
      <h3 id="summary" style="color: #4ecdc4; margin-bottom: 20px;"></h3>
      <div class="screen">üé¨ MOVIE SCREEN üé¨</div>
      
      <div class="seat-legend">
        <div class="legend-item">
          <div class="legend-seat available"></div>
          <span>Available</span>
        </div>
        <div class="legend-item">
          <div class="legend-seat selected"></div>
          <span>Selected</span>
        </div>
      </div>
      
      <div class="seat-layout" id="seatContainer"></div>
      
      <div class="total-section">
        <h3>üí∞ Total Amount: ‚Çπ<span id="totalAmount" class="amount">0</span></h3>
        <p style="font-size: 14px; opacity: 0.8; margin-top: 10px;">*Includes booking fee & taxes</p>
      </div>
      
      <button onclick="showPaymentOptions()">üí≥ Proceed to Payment</button>
    </div>
  </div>

  <!-- Payment Section -->
  <div class="container" id="payment-section" style="display: none; text-align: center;">
    <h3 style="color: #4ecdc4; margin-bottom: 20px;">üí≥ Choose Payment Method</h3>
    <div class="payment-section">
      <img src="https://telecomtalk.info/wp-content/uploads/2022/12/gpay-how-to-create-or-find-upi-1200x675.jpg" alt="Google Pay" onclick="showQR()" />
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo4x8kSTmPUq4PFzl4HNT0gObFuEhivHOFYg&s" alt="PhonePe" onclick="showQR()" />
    </div>

    <div id="qrSection">
      <h3 style="color: #4ecdc4;">üì± Scan QR Code to Pay</h3>
      <img id="qrCodeImage" src="" alt="QR Code" />
      <p style="opacity: 0.8; margin: 10px 0;">Scan with any UPI app to complete payment</p>
      <button id="enterRefBtn" onclick="showReferenceInput()">üî¢ Enter Reference Number</button>
    </div>

    <div id="referenceSection">
      <input type="text" id="refNumber" placeholder="Enter 12-digit reference number" />
      <button onclick="validateReference()">‚úÖ Confirm Payment</button>
      <p id="refError" class="error"></p>
    </div>
  </div>

  <script>
    // Create animated background particles
    function createParticles() {
      const bgAnimation = document.getElementById('bgAnimation');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        bgAnimation.appendChild(particle);
      }
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const button = event.target;
      
      if (username && password) {
        button.innerHTML = '<div class="loading"></div> Logging in...';
        setTimeout(() => {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("movie-selection").style.display = "block";
        }, 1500);
      } else {
        alert("Please enter valid credentials!");
      }
    }

    function showSeatSelection() {
      const date = document.getElementById("date").value;
      if (!date) {
        alert("Please select a date!");
        return;
      }
      document.getElementById("movie-selection").style.display = "none";
      document.getElementById("seat-section").style.display = "block";

      const theater = document.getElementById("theater").value;
      const timing = document.getElementById("timing").value;
      document.getElementById("summary").innerHTML = 
        `üè¢ ${theater} | ‚è∞ ${timing} | üìÖ ${new Date(date).toDateString()}`;

      generateSeats();
    }

    function generateSeats() {
      const seatContainer = document.getElementById("seatContainer");
      seatContainer.innerHTML = "";
      let seatNumber = 1;
      const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
      
      for (let row = 0; row < 10; row++) {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("row");
        
        // Add row label
        const rowLabel = document.createElement("div");
        rowLabel.classList.add("row-label");
        rowLabel.textContent = rows[row];
        rowDiv.appendChild(rowLabel);
        
        for (let col = 0; col < 15; col++) {
          if (col === 5 || col === 10) {
            const gapDiv = document.createElement("div");
            gapDiv.classList.add("gap");
            rowDiv.appendChild(gapDiv);
          }
          const seat = document.createElement("div");
          seat.classList.add("seat");
          seat.textContent = seatNumber++;
          seat.onclick = () => {
            seat.classList.toggle("selected");
            updateTotal();
          };
          rowDiv.appendChild(seat);
        }
        seatContainer.appendChild(rowDiv);
      }
    }

    function updateTotal() {
      const selectedSeats = document.querySelectorAll(".seat.selected").length;
      const seatPrice = 120;
      const bookingFee = selectedSeats > 0 ? 40 : 0;
      const total = selectedSeats * seatPrice + bookingFee;
      document.getElementById("totalAmount").innerText = total;
    }

    function showPaymentOptions() {
      const selectedSeats = document.querySelectorAll(".seat.selected").length;
      if (selectedSeats === 0) {
        alert("Please select at least one seat!");
        return;
      }
      document.getElementById("seat-section").style.display = "none";
      document.getElementById("payment-section").style.display = "block";
    }

    function showQR() {
      const amount = document.getElementById("totalAmount").innerText;
      const upiLink = `upi://pay?pa=premhp2811@okicici&pn=CinemaMax&am=${amount}&cu=INR`;
      const qrApi = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(upiLink)}&size=250x250`;

      document.getElementById("qrCodeImage").src = qrApi;
      document.getElementById("qrSection").style.display = "block";
    }

    function showReferenceInput() {
      document.getElementById("referenceSection").style.display = "block";
    }

    function validateReference() {
      const ref = document.getElementById("refNumber").value;
      const errorMsg = document.getElementById("refError");
      const button = event.target;

      const isValid = /^\d{6,12}$/.test(ref);

      if (isValid) {
        button.innerHTML = '<div class="loading"></div> Processing...';
        setTimeout(() => {
          errorMsg.textContent = "";
          document.getElementById("payment-section").style.display = "none";
          generateTicket();
        }, 2000);
      } else {
        errorMsg.textContent = "‚ùå Invalid reference number. Please enter 6 to 12 digits only.";
      }
    }

    function generateTicket() {
      const theater = document.getElementById("theater").value;
      const timing = document.getElementById("timing").value;
      const date = document.getElementById("date").value;
      const amount = document.getElementById("totalAmount").innerText;

      const selectedSeats = Array.from(document.querySelectorAll(".seat.selected")).map(seat => seat.innerText).join(", ");

      const ticketHTML = `
        <div class="ticket">
          <div class="ticket-header">
            <div class="ticket-logo">üé¨ CinemaMax</div>
            <div class="confirmed">‚úÖ Booking Confirmed</div>
          </div>
          <hr style="border: 1px solid #eee; margin: 20px 0;">
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0;">
            <p><strong>üìÖ Date:</strong><br>${new Date(date).toDateString()}</p>
            <p><strong>‚è∞ Time:</strong><br>${timing}</p>
            <p><strong>üé≠ Screen:</strong><br>Screen 3 - Dolby Atmos</p>
            <p><strong>üè¢ Theater:</strong><br>${theater} Mall, Koramangala</p>
          </div>
          
          <hr style="border: 1px solid #eee; margin: 20px 0;">
          
          <div style="text-align: center; margin: 20px 0;">
            <p><strong>üé´ Seats:</strong> ${selectedSeats}</p>
            <p style="font-size: 1.5rem; color: #ff6b6b; margin: 10px 0;"><strong>üí∞ Total: ‚Çπ${amount}</strong></p>
          </div>
          
          <hr style="border: 1px solid #eee; margin: 20px 0;">
          
          <div style="font-size: 14px; opacity: 0.8;">
            <p><strong>üí≥ Payment:</strong> UPI</p>
            <p><strong>üéüÔ∏è Booking ID:</strong> CM${Math.floor(Math.random()*9000000000 + 1000000000)}</p>
            <p style="text-align: center; margin-top: 20px; font-weight: bold; color: #28a745;">
              üì± Show this ticket at the cinema entrance
            </p>
          </div>
        </div>
      `;

      document.body.innerHTML = `
        <div class="bg-animation" id="bgAnimation"></div>
        <div class="header">
          <div class="logo">üé¨ CinemaMax</div>
        </div>
        <div style="text-align: center; padding: 20px;">
          ${ticketHTML}
          <button onclick="location.reload()" style="margin-top: 20px; width: auto; padding: 10px 20px;">
            üîÑ Book Another Ticket
          </button>
        </div>
      `;
      createParticles();
    }

    // Initialize particles when page loads
    window.onload = function() {
      createParticles();
      // Set minimum date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("date").setAttribute('min', today);
    };
  </script>
</body>
</html>
