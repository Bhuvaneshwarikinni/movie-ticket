<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moving Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.1), transparent);
            background-size: 150px 150px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparkle {
            0% { transform: translateX(0); }
            100% { transform: translateX(-150px); }
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            animation: gradientShift 4s ease-in-out infinite;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ff6b6b; }
            to { box-shadow: 0 0 30px #ff6b6b; }
        }

        h2 {
            color: #4ecdc4;
            font-size: 2rem;
            margin: 40px 0 30px 0;
            text-align: center;
            position: relative;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        h2::before, h2::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
        }

        h2::before {
            left: -120px;
        }

        h2::after {
            right: -120px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .movie-container {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .movie-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .movie-container:hover::before {
            left: 100%;
        }

        .movie-container:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.3);
        }

        .jerky-image {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            cursor: pointer;
            object-fit: cover;
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .movie-container:hover .jerky-image {
            transform: scale(1.02);
            filter: brightness(1.1) saturate(1.2);
        }

        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-container:hover .movie-title {
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Floating action buttons */
        .floating-elements {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            pointer-events: none;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-2 {
            top: 70%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.1), rgba(150, 206, 180, 0.1));
            border-radius: 30%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Loading animation for images */
        .jerky-image {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .movie-container:nth-child(1) .jerky-image { animation-delay: 0.1s; }
        .movie-container:nth-child(2) .jerky-image { animation-delay: 0.2s; }
        .movie-container:nth-child(3) .jerky-image { animation-delay: 0.3s; }
        .movie-container:nth-child(4) .jerky-image { animation-delay: 0.4s; }
        .movie-container:nth-child(5) .jerky-image { animation-delay: 0.5s; }
        .movie-container:nth-child(6) .jerky-image { animation-delay: 0.6s; }
        .movie-container:nth-child(7) .jerky-image { animation-delay: 0.7s; }
        .movie-container:nth-child(8) .jerky-image { animation-delay: 0.8s; }
        .movie-container:nth-child(9) .jerky-image { animation-delay: 0.9s; }
        .movie-container:nth-child(10) .jerky-image { animation-delay: 1.0s; }
        .movie-container:nth-child(11) .jerky-image { animation-delay: 1.1s; }
        .movie-container:nth-child(12) .jerky-image { animation-delay: 1.2s; }
        .movie-container:nth-child(13) .jerky-image { animation-delay: 1.3s; }
        .movie-container:nth-child(14) .jerky-image { animation-delay: 1.4s; }
        .movie-container:nth-child(15) .jerky-image { animation-delay: 1.5s; }
        .movie-container:nth-child(16) .jerky-image { animation-delay: 1.6s; }
        .movie-container:nth-child(17) .jerky-image { animation-delay: 1.7s; }
        .movie-container:nth-child(18) .jerky-image { animation-delay: 1.8s; }
        .movie-container:nth-child(19) .jerky-image { animation-delay: 1.9s; }
        .movie-container:nth-child(20) .jerky-image { animation-delay: 2.0s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .floating-elements {
                display: none;
            }
            
            h2::before, h2::after {
                display: none;
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .scroll-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>

    <script>
        // Scroll progress indicator
        window.addEventListener('scroll', () => {
            const scrollProgress = document.getElementById('scrollProgress');
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            scrollProgress.style.width = scrollPercent + '%';
        });

        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Theme toggle function
        function toggleTheme() {
            document.body.style.filter = document.body.style.filter === 'hue-rotate(180deg)' ? '' : 'hue-rotate(180deg)';
        }

        // Add stagger animation on load
        window.addEventListener('load', () => {
            const movieContainers = document.querySelectorAll('.movie-container');
            movieContainers.forEach((container, index) => {
                setTimeout(() => {
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // Initialize movie containers
        document.querySelectorAll('.movie-container').forEach(container => {
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            container.style.transition = 'all 0.6s ease';
        });
    </script>
